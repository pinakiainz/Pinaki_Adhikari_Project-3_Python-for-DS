<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Loan Eligibility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Eligibility Form</h2>
        <form method="POST">
            <label for="loan_id">Loan ID:</label>
            <input type="text" id="loan_id" name="loan_id" value="{{ loan_id }}" readonly>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married:</label>
            <select id="married" name="married" required>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>

            <label for="dependents">Dependents:</label>
            <select id="dependents" name="dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>

            <label for="applicant_income">Applicant Income:</label>
            <input type="number" id="applicant_income" name="applicant_income" required>

            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" id="coapplicant_income" name="coapplicant_income" required>

            <label for="loan_amount">Loan Amount (in thousands):</label>
            <input type="number" id="loan_amount" name="loan_amount" required>

            <label for="loan_amount_term">Loan Amount Term (in months):</label>
            <input type="number" id="loan_amount_term" name="loan_amount_term" required>

            <label for="credit_history">Credit History:</label>
            <select id="credit_history" name="credit_history" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="property_area">Property Area:</label>
            <select id="property_area" name="property_area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit" class="btn">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
